{% extends 'base.html' %}
<!--  -->
{% block content %}

<!-- <div class="plan-menu-heading"><h1>Plans</h1></div> -->
<section class="plans-container">
  <div class="plans">
    {% for plan in plans %}
    <div class="plan">
      <h2 class="plan-bigtext">${{plan.price}}<small>/mo</small></h2>
      <hr />
      <p>{{plan.serving_count}} servings per meal.</p>
      <p>{{plan.meal_count}} meals per week.</p>
      <img src="{{plan.image_url}}" alt="" />
      <a href="/plans/{{plan.id}}" class="btn btn--full-green">Get started.</a>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
