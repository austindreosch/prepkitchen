<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prepkitchen</title>
    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/main.css') }}"
    />
    <!--  -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="/static/script.js"></script>
    <!--  -->
  </head>
  <body>
    <header class="header">
      <a href="/"
        ><img
          class="logo"
          src="https://i.postimg.cc/vYs002LQ/logo-long2.png"
          alt=""
      /></a>
      <!-- <p>Plan: {{session_plan_id}}</p>
      <p>Cap: {{session_meal_cap}}</p>
      <p>Length: {{session['cart_length']}}</p>
      <p>SCart: {{session_cart}}</p>
      <p>LCart: {{local_cart}}</p> -->
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li>
            <a class="main-nav-link" href="/menu/miscellaneous">Our Menu</a>
          </li>
          {% if session['user_id'] %}
          <li>
            <a class="main-nav-link nav-order" href="/plans">Start New Order</a>
          </li>
          <li>
            <a class="main-nav-link nav-cta" href="/profile"
              >{{session['user_id']}}</a
            >
          </li>
          <li>
            <a class="main-nav-link nav-logout" href="/logout"
              ><img src="https://i.postimg.cc/7YTt5qs3/logout.png" alt=""
            /></a>
          </li>
          {% else %}
          <li>
            <a class="main-nav-link nav-cta" href="/login">Login</a>
          </li>
          {% endif %}
        </ul>
      </nav>
    </header>

    <div class="container" style="margin-top: 2em">
      {% for msg in get_flashed_messages() %}
      <div class="alert alert-danger">{{ msg }}</div>
      {% endfor %}
      <!--  -->

      {% block content %}
      <!--  -->
      {% endblock %}
    </div>
    <!-- <script src="/static/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script> -->
  </body>
</html>
